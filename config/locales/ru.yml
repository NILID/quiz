  rules:
    titles: Правила
    first: По выбранной теме проводится один раунд
    second: В раунде может быть до 10 вопросов в зависимости от того сколько доступно вопросов по выбранной теме
    third: Если по выбранной теме меньше 10 вопросов, то раунд будет состоять из всех доступных вопросов по данной теме
    fourth: На каждый вопрос в раунде отводится 15 секунд, в течение которых участник может сделать выбор
    fifth: После истечения 15 секунд, если игрок не сделал выбор, ответы становятся недоступны
    sixth: В случае прерывания, участник может продолжить раунд из списка, доступной на своей личной странице
